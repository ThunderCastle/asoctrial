<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Futbxl</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="searchbar/searchbar.css">
  </head>

<body ng-app="futbxl" ng-controller="futbxlCtrl">

  <nav class="navBar">
    <div class="">
      <a ui-sref="home"><img class="logo" src="./images/companyrelated/logo.png" alt="futbxl logo"></a>
    </div>

    <div class="siteName"><a ui-sref="home">Futbxl.com</a></div>

    <div class="navBarLink">
      <div class="headlink"><a ui-sref="players">Players</a></div>
      <div class="headlink"><a ui-sref="teams">Teams</a></div>
      <div class="headlink"><a ui-sref="stadiums">stadiums</a></div>
    </div>

    <div class="searchbar">
      <input  class="search" type="text" name="" placeholder="If it's Soccer we'll find it!" ng-change="search(searchString)" ng-model="searchString" ng-model-options="debounce">
      <div ng-show="results && results.length > 0"class="results">
        <div ng-repeat="result in results track by $index" class="d result">
          <div class="image">
            <img ng-src="{{result.picture}}" alt="">
          </div>
          <div class="text">
            <p class="fullname">{{result.fullname}}</p>
            <p class="teamname">{{result.teamname}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="signIn"><a ui-sref="signin">Sign In</a></div>

    <div class="signUp">
      <a ui-sref="signup">Sign Up</a>
    </div>
  </nav>

<ui-view></ui-view>

  <footer>
    <div class="socialmedia">social media icons</div>
    <div class="footlinks">
      <div class="footlink"><a ui-sref="about">About</a></div>
      <div class="footlink"><a ui-sref="contact">Contact</a></div>
      <div class="footlink"><a ui-sref="terms">Terms of Use</a></div>
      <div class="footlink"><a ui-sref="privacy">Privacy Policy</a></div>
    </div>
    <div class="copyright">Copyright Futbxl LLC 2017</div>
  </footer>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/playersctrl.js"></script>
    <script src="./js/services/playersSrv.js"></script>
    <script src="./js/controllers/futbxlCtrl.js"></script>
    <script src="./js/services/futbxlSrv.js"></script>
  </body>
</html>
